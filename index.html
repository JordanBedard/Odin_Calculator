<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af573ad1aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="titleContainer">
        <div class="title">The Magnificient Calculator</div>
    </div>
    <div class="calculatorContainer">
        <div class="calculatorShape">
            <div class="upperCalculator">
                <div class="calculatorDisplayContainer">
                    <div class="calculatorDisplay">Display</div>
                </div>
                <div class="calculatorControls">
                    <div class="clear">Clear</div>
                    <div class="erase">Erase</div>
                </div>
            </div>
            <div class="lowerCalculator">
                <div class="calculatorDigitsContainer">
                    <div class="calculatorDigits">
                        <div class="digitsFirstRow">
                            <div class="seven">7</div>
                            <div class="eight">8</div>
                            <div class="nine">9</div>
                        </div>
                        <div class="digitsSecondRow">
                            <div class="four">4</div>
                            <div class="five">5</div>
                            <div class="six">6</div>
                        </div>
                        <div class="digitsThirdRow">
                            <div class="one">1</div>
                            <div class="two">2</div>
                            <div class="three">3</div>
                        </div>
                        <div class="digitsFourthRow">
                            <div class="negative">-/+</div>
                            <div class="zero">0</div>
                            <div class="decimal">.</div>
                        </div>
                    </div>
                </div>
                <div class="calculatorOperators">
                    <div class="plusSign">+</div>
                    <div class="minusSign">-</div>
                    <div class="multiplySign">x</div>
                    <div class="divideSign">/</div>
                    <div class="equalsSign">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footerContainer">
        Copyright @ 2023 JordanBedard
        <a href="https://github.com/JordanBedard" target="_blank">
            <i class="fa-brands fa-github" style="color: #6096B4;"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
